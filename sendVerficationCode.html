<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="CSS/login.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "Po1OWPpZxoy_brtXq",
        });
      })();
    </script>
  </head>
  <body>

    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <div class="logo">
              <img src="images/logo.png" alt="" width="80px" height="50px" />
            </div>
            <h2>Reset Password</h2>
 <!-- ============= Email Input To Reset Password Section =============================================================================================================================================================== -->
            <div class="input-box">
              <i class="fa-regular fa-envelope i"></i>
              <input type="email" required id="email" placeholder=" "/>
              <label for="email">Email</label>


 <!-- ============= Email Exists Alert Section =============================================================================================================================================================== -->
              <div class="emailAlert" id="emailAlert">
                <span
                  ><i
                    class="fa-solid fa-circle-exclamation"
                    style="color: black"
                  ></i
                ></span>
                <span>Email incorrect or Not exists</span>
              </div>
            </div>

 <!-- ============= Send Verfication Code Button Section =============================================================================================================================================================== -->
            <div class="login-Register">
              <button type="button" id="sendVerficationCode" onclick="sendMail()">
                Send Verfication Code
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="java/sendVerficationCode.js"></script>
  </body>
</html>
