<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speakers Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="CSS/speakers crud.css" />
  </head>
  <body>

   <div class="Thespace text-center py-4">
      <h2>Speakers</h2>
      <div class="points"></div>
  </div>

 
  <div class="container text-center my-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSpeakerModal" id="addSpeaker">
      <i class="bi bi-plus-circle"></i> Add Speaker
    </button>
  </div>

 
  <div class="container my-5">
    <div class="row text-center" id="speakersContainer">
    </div>
  </div>
   <!-- Modal  -->
     <div class="modal fade" id="addSpeakerModal" tabindex="-1" aria-labelledby="addSpeakerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Speaker</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addSpeakerForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="speakerName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" id="speakerRole" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="file" class="form-control" id="speakerImage" required>
            </div>
            <button type="submit" class="btn btn-success" >Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="java/speakers crud.Js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
